<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="backcroundanacayfas_cv">
    <div class="form-container">
      <form
        class="form"
        method="POST"
        action="php.php"
        onsubmit="return checkCredentials();"
      >
        <h2><img src="ben.jpg" alt="eror" class="profile-image" /></h2>
        <label for="kullanici_adi">Kullanıcı Adı:</label>
        <input
          type="text"
          id="kullanici_adi"
          name="kullanici_adi"
          class="input-field"
        />
        <label for="sifre">Şifre:</label>
        <input type="password" id="sifre" name="sifre" class="input-field" />
        <input
          type="submit"
          value="Giriş Yap"
          id="submit-btn"
          class="submit-btn"
        />
      </form>
      <p id="error-message" style="color: red"></p>
    </div>
    <script>
      var d_kullanici_adi = "g201210590@sakarya.edu.tr";
      var d_sifre = "g201210590";

      function checkCredentials() {
        var kullanici_adi = document.getElementById("kullanici_adi").value;
        var sifre = document.getElementById("sifre").value;
        if (kullanici_adi.trim() === "" || sifre.trim() === "") {
          alert("Lütfen tüm alanları doldurunuz.");
          return false;
        }

        if (kullanici_adi === d_kullanici_adi && sifre === d_sifre) {
          alert("Hoşgeldiniz g201210590");
          return true;
        } else {
          alert("E-posta adresi veya şifre yanlış");
          return false;
        }
      }
    </script>
  </body>
</html>
